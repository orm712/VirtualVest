server:
  port: 8100

eureka:
  client:
    service-url:
      defaultZone: http://152.69.232.209:8761/eureka/

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri : lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payment/**
          filters:
            - StripPrefix=0
    config:
      name: gateway
      profile: deploy
  config:
    import: "optional:configserver:http://152.69.232.209:8888/"

  main:
    allow-bean-definition-overriding: true

encrypt:
  key: ${ENCRYPT_KEY}